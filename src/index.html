<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    onsubmit="onSubmit()"
    >
      <fieldset class="wrap">
        <legend>Personal information</legend>

        <div class="container">
          <label for="surname">
            Surname:
          </label>
          <input
            type="text"
            id="surname"
            name="Surname"
            autocomplete="off"
          >
        </div>

        <div class="container">
          <label for="name">
            Name:
          </label>
          <input
            type="text"
            autocomplete="off"
            id="name"
            name="Name"
          >
        </div>

        <div class="container">
          <label for="birthDate">
            How old are You?
          </label>
          <input
            type="number"
            id="birthDate"
            name="birthDate"
            value="12"
            min="0"
            max="100"
          >
        </div>

        <div class="container">
          <label for="age">
            Full date of birth:
          </label>
          <input
            type="date"
            id="age"
            name="date"
            value="01-01-2000"
            min="01-01-1900"
            max="01-01-2020"
          >
        </div>

        <div class="container2">
          <label for="terms">
            I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            id="terms"
            name="terms"
          >
        </div>
      </fieldset>

      <fieldset class="wrap">
        <legend>Registration</legend>

        <div class="container">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
          >
        </div>

        <div class="container2">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="5"
            maxlength="32"
          >
        </div>
      </fieldset>

      <fieldset class="wrap">
        <legend>An interesting fact about you!</legend>

        <div class="container">
          Do you love cats?
          <label for="cats1">
            <input
              type="radio"
              name="cats1"
              id="cats1"
              value="yes"
            >
            Yes
          </label>

          <label for="cats2">
            <input
              type="radio"
              name="cats2"
              id="cats2"
              value="no"
            >
            No
          </label>
        </div>

        <div class="container">
          <label for="color">
            What is your favorite color?
          </label>
          <input
            type="color"
            id="color"
            name="color"
            value="#000000"
          >
        </div>

        <div class="container">
          <label for="time">
            What time do you go to bed?
          </label>
          <input
            type="time"
            id="time"
            name="time"
            min="18:00:00:00"
            max="06:00:00:00"
          >
        </div>

        <div class="container">
          <label for="car">
            What are your favorite brand of cars?
            <select
              name="car"
              id="car"
              required
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="container2">
          <label for="range">
            How do you rate our work?
            <input
              type="range"
              id="range"
              name="range"
              min="0"
              max="10"
              step="1"
              value="0"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="wrap">
        <legend>Additional info:</legend>

        <div class="container">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
          >
          </textarea>
        </div>

        <div class="container2">
          <label for="recommend">Would you recommend us?
            <select name="recommend" id="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
